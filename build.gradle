plugins {
    id 'java'
    id("io.qameta.allure") version "2.11.2"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.7.1'
    testImplementation 'com.github.romankh3:image-comparison:4.4.0'
    testImplementation 'com.codeborne:selenide:6.15.0'
    testImplementation 'io.qameta.allure:allure-selenide:2.17.3'
    testImplementation 'io.appium:java-client:8.5.1'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG()
}